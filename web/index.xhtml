<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Salão</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.css"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>
    <h:body style="background: #C2BDBA">
        <div class="valign-wrapper" id="login-page">
            <div class="center-align">
                <div class="row">
                    <div class="col s8 offset-s3">
                        <div class="card">
                            <div class="card-title">
                                <div class="card" style="background: #24303C">
                                    <div class="card-content" style="background: #24303C">
                                        <img class="responsive-img" style="max-width: 40px;" src="res/user_icon.png"/>

                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="center-align">
                                    <h:form id="login-form">
                                        <p:growl autoUpdate="true">
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="tfusername" required="false" requiredMessage="É necessario informar o Username!" style="color: #24303c"/>
                                                    <h:outputLabel for="tfusername" value="Username"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="tfsenha" required="false" requiredMessage="É necessario informar a Senha!" />
                                                    <h:outputLabel for="tfsenha" value="Senha"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink id="btnLogin" value="Login" styleClass="btn btn-block" style="background: #1AB188" />
                                                </div>
                                            </div>
                                        </p:growl>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
